<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style-form-ok.css">
  <title>Form</title>
</head>
<body>
  <main>
    <section class="section">
      <div class="container">
        <div class="block flex">
          <div class="block__img flex">
            <picture>
              <source media="(max-width: 1015px)" srcset="img/bg-768.jpg" />
              <source media="(max-width: 1920px)" srcset="img/bg.jpg" />
              <img src="img/bg.jpg" alt="Team">
            </picture>
          </div>
          <div class="block__form">
            <p class="block__text">Заявка отправленна</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
